<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script
  src="https://code.jquery.com/jquery-3.5.1.js"
  integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
  crossorigin="anonymous"></script>
  <script src="js/script.js"></script>
  <link rel="stylesheet" href="css/style.css">
  <title>Slideshow</title>
</head>
<body>
    <!-- slideshow -->
    <div class="slideshow">
      <div class="slideshow__box slideshow__box--1">
        <div class="slideshow__number">1 / 3</div>
        <img src="images/snow.jpg" alt="snow" class="slideshow__img">
        <div class="slideshow__caption">Caption one</div>
      </div>
      <div class="slideshow__box slideshow__box--2">
        <div class="slideshow__number">2 / 3</div>
        <img src="images/mountain.jpg" alt="mountain" class="slideshow__img">
        <div class="slideshow__caption">Caption two</div>
      </div>
      <div class="slideshow__box slideshow__box--3">
        <div class="slideshow__number">3 / 3</div>
        <img src="images/river.jpg" alt="river" class="slideshow__img">
        <div class="slideshow__caption">Caption three</div>
      </div>
        <div class="slideshow__arrow slideshow__arrow--prev">&#10094;</div>
        <div class="slideshow__arrow slideshow__arrow--next">&#10095;</div>
      <div class="slideshow__dots">
        <span class="slideshow__dot active-dot"></span>
        <span class="slideshow__dot"></span>
        <span class="slideshow__dot"></span>
      </div> 
    </div>
    <!-- end of slideshow -->
</body>
</html>
