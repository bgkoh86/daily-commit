<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="http://code.jquery.com/jquery-latest.min.js"></script>
  <script src="js/main.js" defer></script>
  <script src="js/jquery.js"></script>
  <link rel="stylesheet" href="css/style.css">
  <title>Menu-Icon</title>
</head>
<body>
  <!-- 3line hamberger menu -->
  <div class="navigation">
    <input type="checkbox" class="navigation__checkbox" id="hamberger-menu">
    <label for="hamberger-menu" class="navigation__button">
      <span class="navigation__icon"></span>
    </label>
  </div>
  <!-- end of 3line hamberger menu -->

  <!-- 2line hamberger menu -->
  <div class="navigation2">
    <input type="checkbox" class="navigation2__checkbox" id="checkbox">
    <label for="checkbox" class="navigation2__button">
      <span class="navigation2__icon"></span>
    </label>
  </div>
  <!-- end of 2line hamberger menu -->
</body>
</html>
