<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="http://code.jquery.com/jquery-latest.min.js"></script>
  <script src="js/main.js" defer></script>
  <script src="js/jquery.js"></script>
  <link rel="stylesheet" href="css/style.css">
  <title>Icon Bar</title>
</head>
<body>
  <!-- Vertical icon-bar -->
  <div class="icon-bar">
    <a href="#" class="icon-bar__link icon-bar__link--active">
      <svg class="icon-bar__icon">
        <use xlink:href="images/sprite.svg#icon-keyboard"></use>
      </svg>
    </a>
    <a href="#" class="icon-bar__link">
      <svg class="icon-bar__icon">
        <use xlink:href="images/sprite.svg#icon-image"></use>
      </svg>
    </a>
    <a href="#" class="icon-bar__link">
      <svg class="icon-bar__icon">
        <use xlink:href="images/sprite.svg#icon-connection"></use>
      </svg>
    </a>
    <a href="#" class="icon-bar__link">
      <svg class="icon-bar__icon">
        <use xlink:href="images/sprite.svg#icon-map2"></use>
      </svg>
    </a>
    <a href="#" class="icon-bar__link">
      <svg class="icon-bar__icon">
        <use xlink:href="images/sprite.svg#icon-google-drive"></use>
      </svg>
    </a>
  </div>
  <!-- end of Vertical icon-bar -->

  <!-- Horizontal icon-bar -->
  <div class="icon-bar-horizontal">
    <a href="#" class="icon-bar-horizontal__link icon-bar-horizontal__link--active">
      <svg class="icon-bar-horizontal__icon">
        <use xlink:href="images/sprite.svg#icon-keyboard"></use>
      </svg>
    </a>
    <a href="#" class="icon-bar-horizontal__link">
      <svg class="icon-bar-horizontal__icon">
        <use xlink:href="images/sprite.svg#icon-image"></use>
      </svg>
    </a>
    <a href="#" class="icon-bar-horizontal__link">
      <svg class="icon-bar-horizontal__icon">
        <use xlink:href="images/sprite.svg#icon-connection"></use>
      </svg>
    </a>
    <a href="#" class="icon-bar-horizontal__link">
      <svg class="icon-bar-horizontal__icon">
        <use xlink:href="images/sprite.svg#icon-map2"></use>
      </svg>
    </a>
    <a href="#" class="icon-bar-horizontal__link">
      <svg class="icon-bar-horizontal__icon">
        <use xlink:href="images/sprite.svg#icon-google-drive"></use>
      </svg>
    </a>
  <!-- end of Horizontal icon-bar -->
</body>
</html>
